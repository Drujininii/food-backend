language: node_js
node_js:
- 10
env:
- NODE_ENV=production
script:
- eval "$(ssh-agent -s)"
- ssh-keyscan -H 195.133.1.169/ >> ~/.ssh/known_hosts
- chmod 600 $HOME/.ssh/food-backend
- ssh-add $HOME/.ssh/food-backend
- scp -r ./app root@195.133.1.169:/home/food-backend
before_install:
- openssl aes-256-cbc -K $encrypted_26bd407dd73f_key -iv $encrypted_26bd407dd73f_iv
  -in android-remote-server.enc -out $HOME/.ssh/android-remote-server -d
- nvm use 10.0.0
- npm run start
